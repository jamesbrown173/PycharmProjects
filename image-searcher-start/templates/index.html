<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg, .gif" style="display: none;">
        <label for="file" style="cursor: pointer;">Drag & Drop or Click to Upload</label>
        <button type="submit">Search</button>
    </form>
</body>
</html>
